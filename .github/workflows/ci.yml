name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published 

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Audit backend dependencies
        working-directory: ./backend
        run: npm audit --audit-level=moderate

      - name: Run backend linter
        working-directory: ./backend
        run: npm run lint

      - name: Run backend tests
        working-directory: ./backend
        run: npm run test

      - name: Build backend Docker image
        run: docker build -t backend ./backend

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Audit frontend dependencies
        working-directory: ./frontend
        run: npm audit --audit-level=moderate

      - name: Run frontend linter
        working-directory: ./frontend
        run: npm run lint

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test

      - name: Build frontend Docker image
        run: docker build --build-arg VITE_API_URL=http://localhost:5000/api -t frontend ./frontend

  deploy:
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Deploy Backend to Render.com
        env:
          deploy_url: ${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}
        run: |
          curl "$deploy_url"

      - name: Deploy Frontend to Render.com
        env:
          deploy_url: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}
        run: |
          curl "$deploy_url"
